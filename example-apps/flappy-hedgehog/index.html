    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #000000;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            color: #00FFFF;
            height: 100vh;
            overflow: hidden;
            display: flex;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            border: 2px solid #00FFFF;
            background: #000000;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            border-right: 1px solid #00FFFF;
        }

        .side-panel {
            width: 300px;
            background: #000000;
            border-left: 1px solid #00FFFF;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            font-size: 12px;
        }

        .game-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            font-size: 14px;
        }

        .game-title h1 {
            font-size: 20px;
            margin: 0;
            color: #00FFFF;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .game-title .subtitle {
            color: #0088AA;
            margin: 5px 0 0 0;
            font-size: 12px;
            font-weight: normal;
        }

        .canvas-container {
            background: #000000;
            border: 2px solid #00FFFF;
            padding: 4px;
        }

        #gameCanvas {
            border: 1px solid #0088AA;
            background: #000000;
            display: block;
        }

        .panel-section {
            background: #000000;
            border: 1px solid #00FFFF;
            padding: 8px;
            margin-bottom: 5px;
        }

        .panel-section h3 {
            margin: 0 0 8px 0;
            color: #00FFFF;
            font-size: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 1px solid #0088AA;
            padding-bottom: 2px;
        }

        .score-display {
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .score-item {
            margin: 4px 0;
            font-size: 11px;
        }

        .current-score {
            color: #00FFFF;
        }

        .high-score {
            color: #FFFF00;
        }

        .status-display {
            text-align: center;
            font-size: 11px;
            margin: 5px 0;
            padding: 4px;
            border: 1px solid #0088AA;
            background: #000000;
            color: #00FFFF;
        }

        .control-item {
            margin: 4px 0;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #0088AA;
        }

        .control-key {
            background: #000000;
            padding: 2px 6px;
            border: 1px solid #0088AA;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: #00FFFF;
            font-size: 10px;
        }

        .game-over {
            color: #FF0000;
        }

        .playing {
            color: #00FFFF;
        }

        .paused {
            color: #FFFF00;
        }

        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        button {
            background: #000000;
            color: #00FFFF;
            border: 1px solid #00FFFF;
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        button:hover {
            background: #0088AA;
            color: #000000;
        }

        button:active {
            background: #00FFFF;
            color: #000000;
        }

        .analytics-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #000000;
            color: #00FFFF;
            padding: 4px 8px;
            border: 1px solid #00FFFF;
            font-size: 10px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
        }

        .analytics-success {
            color: #00FFFF;
            border-color: #00FFFF;
        }

        .analytics-error {
            color: #FF0000;
            border-color: #FF0000;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                border: 1px solid #00FFFF;
            }
            
            .side-panel {
                width: 100%;
                height: 150px;
                border-left: none;
                border-top: 1px solid #00FFFF;
                font-size: 10px;
                padding: 5px;
            }
            
            .game-area {
                border-right: none;
                border-bottom: 1px solid #00FFFF;
            }
            
            .game-title h1 {
                font-size: 16px;
            }
            
            .game-title .subtitle {
                font-size: 10px;
            }
            
            #gameCanvas {
                width: 90vw;
                height: 60vh;
                max-width: 350px;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <div class="game-title">
                <h1>FLAPPY.EXE</h1>
                <p class="subtitle">DJANGALYTICS DEMO v1.0</p>
            </div>
            
            <div class="canvas-container">
                <canvas id="gameCanvas" width="400" height="600"></canvas>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="panel-section">
                <h3>[ SCORE ]</h3>
                <div class="score-display">
                    <div class="score-item current-score">PIPES: <span id="score">0000</span></div>
                    <div class="score-item high-score">BEST: <span id="highScore">0000</span></div>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>[ STATUS ]</h3>
                <div class="status-display" id="gameStatus">CLICK TO START</div>
            </div>
            
            <div class="panel-section">
                <h3>[ ACTIONS ]</h3>
                <div class="game-buttons">
                    <button id="startBtn" onclick="startGame()">[S] START</button>
                    <button id="pauseBtn" onclick="togglePause()">[P] PAUSE</button>
                    <button id="resetBtn" onclick="resetGame()">[R] RESET</button>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>[ TELEMETRY ]</h3>
                <div style="font-size: 10px; line-height: 1.2; margin-bottom: 8px;">
                    > FLIGHT ANALYTICS<br>
                    > SESSION MONITORING
                </div>
                <div style="border-top: 1px solid #0088AA; padding-top: 4px;">
                    <div style="font-size: 9px; color: #0088AA; margin-bottom: 2px;">EVENT LOG:</div>
                    <div id="eventLog" style="font-size: 8px; line-height: 1.1; max-height: 120px; overflow-y: auto; font-family: 'Courier New', monospace; background: #000000; border: 1px solid #001122; padding: 2px;">
                        AWAITING EVENTS...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="analyticsStatus" class="analytics-status">
        ANALYTICS: READY
    </div>

    <script src="config.js"></script>
    <script src="flappy-hedgehog.js"></script>
</body>
</html>
