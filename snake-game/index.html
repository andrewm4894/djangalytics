<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Djangalytics Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #a8c5ff;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-container {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .score, .high-score {
            font-size: 1.3em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .controls h3 {
            margin-top: 0;
            color: #a8c5ff;
        }

        .control-item {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .status {
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-over {
            color: #ff6b6b;
        }

        .playing {
            color: #51cf66;
        }

        .paused {
            color: #ffd93d;
        }

        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .analytics-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            z-index: 1000;
        }

        .analytics-success {
            background: rgba(76, 175, 80, 0.8);
        }

        .analytics-error {
            background: rgba(244, 67, 54, 0.8);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                padding: 15px;
            }
            
            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <p class="subtitle">A Djangalytics Demo - Every move is tracked!</p>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="status" id="gameStatus">Press SPACE to Start</div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="pauseBtn" onclick="togglePause()">Pause</button>
            <button id="resetBtn" onclick="resetGame()">Reset</button>
        </div>
        
        <div class="controls">
            <h3>üéÆ Controls</h3>
            <div class="control-item">üîÄ Arrow Keys or WASD to move</div>
            <div class="control-item">‚è∏Ô∏è SPACE to pause/resume</div>
            <div class="control-item">üîÑ R to restart</div>
            <div class="control-item">üìä All actions are sent to analytics!</div>
        </div>
    </div>

    <div id="analyticsStatus" class="analytics-status">
        Analytics: Ready
    </div>

    <script src="snake.js"></script>
</body>
</html>
